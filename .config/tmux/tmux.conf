set-option -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

unbind C-b
set -g prefix M-a
bind M-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf

# Set new panes to open in current directory
bind t new-window -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"  # changed to uppercase to avoid conflict

# Dracula color palette
color1="#282A36"  # background
color2="#44475A"  # current line / muted gray
color3="#F8F8F2"  # foreground / light text
color4="#8BE9FD"  # cyan
color5="#50FA7B"  # green
color6="#BD93F9"  # purple
color7="#FF79C6"  # pink
color8="#FFB86C"  # orange
color9="#FF5555"  # red
color10="#F1FA8C" # yellow

# Status bar configuration
set -g status-left-length 100
set -g status-style "fg=${color3},bg=default"

set -g status-left "#[fg=${color5},bold]  #S #[fg=${color3},nobold]|"
set -g window-status-current-format "#[fg=${color4},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"

set -g status-right "#[fg=${color7},bold]%d %b %R"

set -g message-style "fg=${color3},bg=${color1}"
set -g mode-style "fg=${color1},bg=${color6}"
set -g pane-border-style "fg=${color2}"
set -g pane-active-border-style "fg=${color4}"

set -g base-index 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g set-titles on
set -g status-position top
set -g escape-time 0

# Optional: Easy pane navigation with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Optional: Resize panes with Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

bind R command-prompt -I "#S" "rename-session '%%'"

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
